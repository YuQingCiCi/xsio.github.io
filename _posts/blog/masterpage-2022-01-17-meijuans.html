    <form data-cl-attached="false" data-cl-id="71a7a3b6fa304473b3725036bafd14bf">
        姓名:<input type="text" name="name"/>
        手机号:<input type="tel" name="mobile" id="clMobileField">
	cltoken:<input type="text" name="cltoken"/>
        <input type="submit" name="" value="提交"/>
    </form>
	
    <script>
      $('form').submit(function(e) {
        e.preventDefault();
        var data = $(this).serialize()
        var utmaVal = document.getElementsByName("cl_context")[0].value
        var resData = data.split("&cl_context")[0] + "&" + utmaVal
        console.log("resData is",resData)
        $.post("https://host.dmhub.cn/page/71a7a3b6fa304473b3725036bafd14bf",resData,
          function(data,status){
            alert("数据: \n" + data + "\n状态: " + status);
          })
      });
    </script>
</body>
