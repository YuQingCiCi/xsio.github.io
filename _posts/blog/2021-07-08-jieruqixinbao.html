<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>接入启信宝</title>
    <style>
      .form-container {
        max-width: 600px;
        margin: 20px auto;
      }
      .form-submit-container {
        margin-top: 40px;
        width: 100%;
        text-align: center;
      }
      .form-submit {
        width: 250px;
      }
      .result-container {
        display: none;
        max-width: 700px;
        margin: 100px auto;
      }
      .qrcode-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
      }
      .summit-desc {
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="form-container">
        <h4 style="text-align: center">表单提交</h4>
        <form
          data-cl-attached="false" data-cl-id="eb6e2586c0bd41768382a90539013382"
        >
          <div class="form-group">
            <label>姓名</label>
            <input type="text" name="name" class="form-control" />
          </div>
          <div class="form-group">
            <label>公司</label>
            <input type="text" name="company" class="form-control" />
          </div>
          <div class="form-submit-container">
            <button type="submit" class="btn btn-primary form-submit">
              提交
            </button>
          </div>
        </form>
      </div>
      <div class="result-container">
        <p class="summit-desc h4 lead">
          信息提交成功！稍后我们将联系您确认需求，并提出初步方案，帮助您更高效地体验我们的产品。
        </p>
      </div>
    </div>

    <script>
      $.get(
        "https://host-test.huiju.cool/formdata/get/eb6e2586c0bd41768382a90539013382"
      ).done(function (res) {
        $("form").submit(function (e) {
          e.preventDefault();
          var data = $(this).serialize();
          var utmaVal = document.getElementsByName("cl_context")[0].value;
          var resData =
            data.split("&cl_context")[0] +
            "&" +
            utmaVal +
            "&cltoken=" +
            res.token;
          console.log("resData is", resData);
          $.post(
            "https://host-test.huiju.cool/form/eb6e2586c0bd41768382a90539013382",
            resData,
            function (data, status) {
              $(".form-container").fadeOut();
              $(".result-container").fadeIn();
            }
          );
        });
      });
    </script>

  </body>
  <script src="//cbe-test.huiju.cool/cbe/collect?tid=1238467299&at=0&h=web"></script>

</html>
