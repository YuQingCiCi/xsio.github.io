<head>

<body>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
   
    <form data-cl-attached="false" data-cl-id="c6718082583944d78fe304bb49d38914">
        姓名:<input type="text" name="name"/>
        手机号:<input type="tel" name="mobile" id="clMobileField">
	生日:<input type="Date" name="birthday"/>
	文本:<input type="Text" name="attr1"/>
        数值:<input type="Number" name="attr2"/>
        日期:<input type="Date" name="attr3"/>
        时间:<input type="datetime-local" name="attr4"/>

	cltoken:<input type="text" name="cltoken"/>
        <input type="submit" name="" value="提交"/>
    </form>
	
    <script>
      $('form').submit(function(e) {
        e.preventDefault();
        var data = $(this).serialize()
        var utmaVal = document.getElementsByName("cl_context")[0].value
        var resData = data.split("&cl_context")[0] + "&" + utmaVal
        console.log("resData is",resData)
        $.post("https://a-lts.convertwork.cn/h/page/c6718082583944d78fe304bb49d38914",resData,
          function(data,status){
            alert("数据: \n" + data + "\n状态: " + status);
          })
      });
    </script>
</body>
